<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JelouQuickChat</title>
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>JelouQuickChat</h1>

      <div class="tabs">
        <button class="tab-btn active" data-tab="create">Crear</button>
        <button class="tab-btn" data-tab="list">Mis Mensajes</button>
      </div>

      <div class="tab-content" id="create-tab">
        <form id="message-form">
          <div class="form-group">
            <label for="message-title">Título:</label>
            <input type="text" id="message-title" required />
          </div>
          <div class="form-group">
            <label for="message-content">Mensaje:</label>
            <textarea id="message-content" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="message-category">Categoría:</label>
            <input type="text" id="message-category" />
          </div>
          <button type="submit" class="btn-save">Guardar</button>
        </form>
      </div>

      <div class="tab-content" id="list-tab" style="display: none">
        <div class="filter-container">
          <input type="text" id="search-input" placeholder="Buscar..." />
          <select id="category-filter">
            <option value="">Todas las categorías</option>
          </select>
        </div>
        <div id="message-list"></div>
      </div>
    </div>

    <script src="../js/popup.js"></script>
  </body>
</html>
